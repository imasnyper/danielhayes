{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Daniel Hayes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Coda|Lato:300" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

  <script src="{% static 'polls/script.js' %}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class"container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home:home' %}">{% block nav-brand %}DH{% endblock %}</a>
      </div>
      <div class="collapse navbar-collapse" id="MyNavbar">
        <ul class="nav navbar-nav">
          <li class="{% block home_active %}{% endblock %}">
            <a href="{% url 'home:home' %}">Home</a>
          </li>
          <li class="{% block blog_active %}{% endblock %}">
            <a href="{% url 'blog:index' %}">Blog</a>
          </li>
          <li class="{% block polls_active %}{% endblock %}">
            <a href="{% url 'polls:index' %}">Polls</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated %}
            <p class="navbar-text">
              Hello {{ request.user.username|title }}.
            </p>
            <li padding-left-0>
              <a href="{% url 'logout' %}">Logout?</a>
            </li>
          {% else %}
            <li>
              <a href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid content text-center">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
